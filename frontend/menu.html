<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <h1>Welcome to My Website</h1>
      <section id="menu">
        <h2>Menu</h2>
        <ul>
          <li>
            Spaghetti Bolognese - $12
            <form action="/edit-menu" method="get" style="display: inline">
              <button type="submit">Edit</button>
            </form>
            <form action="/menu/delete" method="post" style="display: inline">
              <input type="hidden" name="dish" value="Spaghetti Bolognese" />
              <button type="submit">Delete</button>
            </form>
          </li>
          <li>
            Caesar Salad - $9
            <form action="/edit-menu" method="get" style="display: inline">
              <button type="submit">Edit</button>
            </form>
            <form action="/menu/delete" method="post" style="display: inline">
              <input type="hidden" name="dish" value="Caesar Salad" />
              <button type="submit">Delete</button>
            </form>
          </li>
        </ul>
        <button id="open-dialog" type="button">Tilføj ny ret</button>
        <dialog id="add-dish-dialog">
          <form method="post" action="/menu">
            <h3>Tilføj ny ret</h3>
            <label for="dish">Navn:</label>
            <input type="text" id="dish" name="dish" required />
            <label for="price">Pris:</label>
            <input type="text" id="price" name="price" required />
            <menu>
              <button type="submit">Tilføj</button>
              <button type="button" id="close-dialog">Annuller</button>
            </menu>
          </form>
        </dialog>
      </section>
    </main>
    <script>
      const dialog = document.getElementById("add-dish-dialog");
      document.getElementById("open-dialog").onclick = () => dialog.showModal();
      document.getElementById("close-dialog").onclick = () => dialog.close();
    </script>
  </body>
</html>
